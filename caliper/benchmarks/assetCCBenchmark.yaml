test:
  name: basic-contract-benchmark
  description: A test benchmark for fintech system by Oluwatobi Ajepe
  workers:
    type: local
    number: 5
  rounds:
    - label: createAsset
      description: Create asset benchmark
      txNumber: 10
      rateControl:
        { type: "linear-rate", opts: { startingTps: 50, finishingTps: 200 } }
      workload:
        module: workload/createAsset.js
        arguments:
          contractId: finchannelbs
    - label: readAsset
      description: Read asset benchmark
      txDuration: 60
      rateControl: { type: "fixed-load", opts: { transactionLoad: 5 } }
      workload:
        module: workload/readAsset.js
        arguments:
          assets: 1
          contractId: finchannelbs

    

monitors:
  resource:
    - module: docker
      options:
        interval: 4
        containers:
          [
            "peer0.org1.example.com",
            "peer0.org2.example.com",
            "orderer.example.com",
          ]